<div class="container">
    <h1>Authenticate with QuantiDev</h1>

    <hr />

    <div class="alert alert-danger" *ngIf="invalidLoginDetails">
        <strong>Error!</strong> Invalid login details.
    </div>

    <form class="form-horizontal" [formGroup]="login" (ngSubmit)="onSubmit(login)">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
            </div>
        </div>
        <!-- <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
            </div>
        </div> -->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
