<div class="container">
    <h1>Signup for QuantiDev</h1>

    <hr />

    <div class="alert alert-success" role="alert" *ngIf="registeried">Your registration was successful. You may now login!</div>

    <div *ngIf="!registeried">
        <form class="form-horizontal" [formGroup]="signup" (ngSubmit)="onSubmit(signup)">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Real Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Real Name" formControlName="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" formControlName="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">E-mail Address</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail Address" formControlName="email">
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                </div>
            </div> -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="submit" type="submit" class="btn btn-default">Signup</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" bsModal #errorModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{ modalTitle }}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="errorModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">{{ modalDetail }}</div>
        </div>
    </div>
</div>
